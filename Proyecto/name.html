<body background="/Proyecto/images/bg.jpg" onload="javascript:document.getElementById('name').focus()" onkeypress="javascript:checkPulse(event);" onUnload="javascript:closeWindow();">


<form method=GET id="formulario" action="" name="mainform">

	Nombre de la ruta: <INPUT TYPE="text" NAME="name" id="name" value="">
	<input type="button" name="mapName2" id="mapName2" value="submit" onClick="setName()"><br>

</form>

<script>
function setName(){
	window.opener.document.getElementById("mapName").value=document.getElementById("name").value;
	window.opener.document.getElementById("Save_Map").disabled=false;
	window.close();
}

function checkPulse(e){
	if(e.keyCode==13){
		if(document.getElementById("name").value==""){
			document.getElementById("name").value="Ruta sin nombre";
		}

		setName();
	}
}

function closeWindow(){
	window.opener.document.getElementById("Save_Map").disabled=false;
}
</script>

</body>
</html>
